<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
     <title>Главная</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xl-6">
                    <div class="logo">
                        <img src="../src/img/icons/Star%20Wars.svg" alt="">
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="header_flexEnd">
                        <select name="" id="laung">
                            <option value="EN">En</option>
                            <option value="RUS">Rus</option>
                        </select>
                        <div class="log">
                            <a href="#">Log in</a>
                            <button>Sig up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="title">
                    <h1>People</h1>
                </div>
                <div id="app">
                    <div class="selectors">
                        <div class="params">
                            <div class="selector eye">
                                <div v-on:click="switchActive('eye')" class="selector_header">
                                    <p>Eye color <i class="fas fa-chevron-down"></i></p>
                                </div>
                                <div v-if="eye.active" class="triange"></div>
                                <div v-if="eye.active"  class="selector_body">
                                    <div class="selector_item">
                                        <p class="blue">blue</p>
                                    </div>
                                    <div class="selector_item">
                                        <p class="blue-gray">blue-gray</p>
                                    </div>
                                    <div class="selector_item">
                                        <p class="brown">brown</p>
                                    </div>
                                    <div class="selector_item">
                                        <p class="red">red</p>
                                    </div>
                                    <div class="selector_item">
                                        <p class="yellow">yellow</p>
                                    </div>
                                </div>
                            </div>
                            <div class="selector heigt">
                                <div v-on:click="switchActive('heigt')" class="selector_header">
                                    <p>Heigt<i class="fas fa-chevron-down"></i></p>
                                </div>
                                <div v-if="heigt.active" class="triange"></div>
                                <div  v-if="heigt.active" class="selector_body">
                                    <div   class="selector_inputs">
                                        <input v-on:input="setLeftValue(),setRightValue()" type="text" v-model.number="heigt.min">
                                        <input v-on:input="setLeftValue(),setRightValue()" type="text" v-model.number="heigt.max">
                                    </div>
                                    <div class="selector_range">
                                        <div class="min_max">
                                            <p>96cm</p>
                                            <p>202cm</p>
                                        </div>
                                        <div class="multi-range-slider">
                                            <input v-on:input="setLeftValue(heigt)" type="range" id="input-left" min="96" max="202" v-model.number="heigt.min">
                                            <input v-on:input="setRightValue(heigt)" type="range" id="input-right" min="96" max="202" v-model.number="heigt.max">

                                            <div class="slider">
                                                <div class="track"></div>
                                                <div class="range"></div>
                                                <div class="thumb left"></div>
                                                <div class="thumb right"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="selector age">
                                <div v-on:click="switchActive('age')" class="selector_header">
                                    <p>Age <i class="fas fa-chevron-down"></i></p>
                                </div>
                                <div v-if="age.active" class="triange"></div>
                                <div v-if="age.active" class="selector_body">
                                    <div class="selector_inputs">
                                        <input v-on:input="setLeftValue(),setRightValue()" type="text" v-model.number="age.min">
                                        <input v-on:input="setLeftValue(),setRightValue()" type="text" v-model.number="age.max">
                                    </div>
                                    <div class="selector_range">
                                        <div class="min_max">
                                            <p>12 BBY</p>
                                            <p>112 BBY</p>
                                        </div>
                                        <div class="multi-range-slider">
                                            <input v-on:input="setLeftValue(heigt)" type="range" id="input-age-left" min="12" max="112" v-model.number="age.min">
                                            <input v-on:input="setRightValue(heigt)" type="range" id="input-age-right" min="12" max="112" v-model.number="age.max">

                                            <div class="slider">
                                                <div class="track"></div>
                                                <div class="range"></div>
                                                <div class="thumb left"></div>
                                                <div class="thumb right"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="sortBy">
                            <div class="selector sort">
                                <div v-on:click="switchActive('sort')" class="selector_header">
                                    <p>Sort by <i class="fas fa-chevron-down"></i></p>
                                </div>
                                <div v-if="sort.active" class="triange"></div>
                                <div v-if="sort.active"  class="selector_body">
                                    <div class="selector_item">
                                        <p class="blue">age</p>
                                    </div>
                                    <div class="selector_item">
                                        <p class="blue-gray">mass</p>
                                    </div>
                                    <div class="selector_item">
                                        <p class="brown">heigt</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="peoples" >
                        <div v-for="people in peoples" class="people" v-bind:class="people.name">
                            <div class="background">
                                <img v-bind:src="people.img" alt="">
                            </div>
                            <div class="information">
                                <div class="age">
                                    <h3>{{people.birth_year}}</h3>
                                </div>
                                <div class="name">
                                    <h1>{{people.name}}</h1>
                                </div>
                                <div class="params">
                                    <p>Eye color: {{people.eye_color}}</p>
                                    <p>Height: {{people.height}}</p>
                                    <p>Mass: {{people.mass}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <footer>
        <div class="container">
            <div class="row">
                <div class="topLine" >
                    <div class="logo">
                        <img src="../src/img/icons/Star%20Wars.svg" alt="">
                   </div>
                    <div class="socNetworks">
                        <div class="icon"> <a href="facebook.com"><i class="fab fa-facebook-f"></i></a></div>
                        <div class="icon"><a href="www.instagram.com"><i class="fab fa-instagram"></i></a></div>
                    </div>
                </div>
                <div class="bottonLine">
                    <p>All rights Reserved.</p>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>
    

</body>
</html>
